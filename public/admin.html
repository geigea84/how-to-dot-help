<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="navbar">
            <div class="navheader">
                <a href="/" >Home</a>
            </div>
            <div class="navbody col-12 justify-space-around">
                <a href="/login">Login</a>
                <a href="/logout">Logout</a>
                <a href="/nonforprifits">Partner NFPs</a>
            </div>    
        </div>
    </div>
    <main class="flex-wrap">
        <header class="col-12 align-center">
            <h1>HowTo.Help</h1>
        </header>
        <!-- Form info -->
        <div class="col-12 content">
            <div class="form flex-row">
                <h2 class="col-12">
                    Add Non-For-Profit Information!
                </h2>
                <h4>Name of NFP</h4>
                <div id="v-first-name" class="formbox-sl">
                </div>
                <h4>What is the Cause for your NFP?</h4>
                <div id="v-first-name" class="formbox-sl">
                </div>
                <h4>Contact Info</h4>
                <div id="v-first-name" class="formbox-sl">
                    Email Adress
                </div>
                <div id="v-first-name" class="formbox-sl">
                    10-Digit Phone number
                </div>
                <h4>About/Mission Statement</h4>
                <div id="v-first-name" class="formbox-lg">
                </div>
                <div class="col-12 pad">
                    <div class="center">
                        <button>Save</button>
                    </div>
                </div>
                <h4>Search for Volunteers</h4>
                <div id="v-first-name" class="formbox-sl">
                    Search by Name
                </div>
                <div id="v-first-name" class="formbox-sl">
                    Search by requested NFP
                </div>
                <div class="col-12 pad">
                    <div class="center">
                        <button>Search</button>
                    </div>
                </div>
            </div>
        </div>
    </main> 
    <footer class="col-12">
        howto.help
